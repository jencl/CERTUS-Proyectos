<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Bloques</title>
</head>

<body class="bg-indigo-950">
    <main class=" w-[328px] m-auto pt-[70px] relative lg:w-[1150px] lg:flex">
        <section class="relative lg:w-[290px] lg:h-[564px]">
            <div class="text-white">
                <div class="bg-indigo-600 flex rounded-2xl p-[30px] absolute z-[1] w-full lg:h-[370px] lg:flex-col">
                    <img width="72px" class=" mr-[10px] rounded-full outline outline-offset-2 outline-blue-0 lg:w-[85px] lg:mb-11" src="./images/image-jeremy.png" alt="">
                    <div>
                        <p class="ml-px lg:text-base">Report For</p>
                        <p class="text-2xl lg:text-4xl">Jeremy Robson</p>
                    </div>
                </div>
                <div class="bg-blue-950 rounded-2xl flex justify-around h-[100px] absolute w-full top-[90px] pt-[52px] text-xl lg:mt-[265px] lg:h-[200px] lg:flex-col lg:p-[40px]">
                    <div class="sidebar--switch">
                        <button aria-label="for switch">Daily</button>
                        <button aria-label="for switch">Weekly</button>
                        <button aria-label="for switch">Monthly</button> 
                      </div>
                </div>
            </div>
        </section>


        <section class="pt-[220px] lg:h-[564px] w-[860] lg:pt-1 lg:grid gap-x-5 gap-y-4 grid-cols-3 ">
            <div class="relative mb-[105px] text-white">
                <div class="bg-orange-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-work.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px] lg:bottom-[-95px] lg:h-[200px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Work</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">32hrs</h2>
                         <p>last week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="relative mb-[105px] text-white">
                <div class="bg-sky-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-play.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Play</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">10hrs</h2>
                         <p>last week - 9hrs</p>
                    </div>
                </div>
            </div>

            <div class="relative mb-[105px] text-white">
                <div class="bg-red-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-study.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Study</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">4hrs</h2>
                         <p>last week - 7hrs</p>
                    </div>
                </div>
            </div>

            <div class="relative mb-[105px] text-white">
                <div class="bg-green-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-exercise.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Exercise</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">4hrs</h2>
                         <p>last week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="relative mb-[105px] text-white">
                <div class="bg-purple-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-social.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Social</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">5hrs</h2>
                         <p>last week - 10hrs</p>
                    </div>
                </div>
            </div>

            <div class="relative mb-[105px] text-white">
                <div class="bg-yellow-300 h-20 rounded-t-2xl overflow-hidden">
                    <img class="mt-[-10px] pl-[235px]" src="./images/icon-self-care.svg" alt="">
                </div>
                <div class="text-white bg-blue-950 flex flex-col h-[122px] justify-between p-[25px] rounded-2xl absolute w-full bottom-[-95px]">
                    <div class="flex items-center justify-between">
                        <h1 class="font-medium text-xl">Self care</h1>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="flex items-center justify-between">
                        <h2 class="text-4xl">2hrs</h2>
                         <p>last week - 2hrs</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com/" ></script>
</body>
</html>
